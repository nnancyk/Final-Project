		<script>
			function updateOutfits() {
				var weather = document.getElementById("weather").value;

				var shirtsFrame = document.getElementById("iframe_shirts");
				var pantsFrame = document.getElementById("iframe_pants");
				var shoesFrame = document.getElementById("iframe_shoes");

				var amazonBaseUrl = "https://www.amazon.com/s?k=";

				var shirtsQuery = getSearchQuery(weather + " shirts");
				var pantsQuery = getSearchQuery(weather + " pants");
				var shoesQuery = getSearchQuery(weather + " shoes");

				shirtsFrame.src = amazonBaseUrl + shirtsQuery;
				pantsFrame.src = amazonBaseUrl + pantsQuery;
				shoesFrame.src = amazonBaseUrl + shoesQuery;
			}

			function getSearchQuery(searchTerm) {
				return encodeURIComponent(searchTerm);
			}

			function updateBackground() {
				var weather = document.getElementById("weather").value;

				var body = document.body;

				switch (weather) {
					case "rainy":
						body.style.backgroundImage = "url('RainyWeather.png')";
						break;
					case "warm":
						body.style.backgroundImage = "url('background.png')";
						break;
					case "hot":
						body.style.backgroundImage = "url('HotSky.png')";
						break;
					case "cold":
						body.style.backgroundImage = "url('ColdWeather.png')";
						break;
					default:
						body.style.backgroundImage = "url('background.png')";
						break;
				}
			}
		</script>
